<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'slick.css' %}">
        <link rel="stylesheet" href="{% static 'slick-theme.css' %}">
        <link rel="stylesheet" href="{% static 'normalize.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>УКС-РІТЕЙЛ</title>
    </head>

    <body>
        <div class="wrapper">
            {% include 'include/header.html' %}
            <div class="container flex">
                {% include 'include/sidebar.html' %}
                
                
                <div class="content">
                    <div class="search_block flex">
                        <form action="{% url 'templates' %}" class="search_form" method="GET">
                            <input type="search" placeholder="Введіть артикул" name="q" class='search_s'>
                            <button type="sumbit" value="" class="search_b">Шукати</button>
                        </form>
                        <form action="{% url 'templat' %}" class="search_form" method="GET">
                            <input type="search" placeholder="Введіть скорочений  артикул" name="c" class='search_s'>
                            <button type="sumbit" value="" class="search_b">Шукати</button>
                        </form>
                    </div>
                    
                {% block content %}

                {% endblock content %}
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"
                    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="{% static 'slick.js' %}"></script>
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
